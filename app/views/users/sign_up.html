<div class="container">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3> Registration </h3>
		</div>
		<div class="panel-body">
			<div class="row col-lg-6" style="margin-left: 20px;">

				 <div ng-if= "return_message" class="alert alert-danger">{{return_message}}</div>
	        <form name="form" ng-submit="signup()" role="form" novalidate>
	          <div class="form-group">
	            <label for="username">Email</label>
	            <i class="fa fa-key"></i>
	            <input type="email" name="email" id="email" class="form-control" ng-model="user_data.email" required />
	            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">email is required</span>
	          </div>
	          <div class="form-group">
	            <label for="password">Password</label>
	            <i class="fa fa-lock"></i>
	            <input type="password" name="password" id="password" class="form-control" ng-model="user_data.password" required />
	            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
	          </div>

	          <div class="form-group">
	            <label for="first_name">FirstName</label>
	            <i class="fa fa-lock"></i>
	            <input type="text" name="first_name" id="first_name" class="form-control" ng-model="user_data.first_name" required />
	            <span ng-show="form.first_name.$dirty && form.first_name.$error.required" class="help-block">FirstName is required</span>
	          </div>

	          <div class="form-group">
	            <label for="last_name">LastName</label>
	            <i class="fa fa-lock"></i>
	            <input type="text" name="last_name" id="last_name" class="form-control" ng-model="user_data.last_name" required />
	            <span ng-show="form.last_name.$dirty && form.last_name.$error.required" class="help-block">LastName is required</span>
	          </div>

	          <div class="form-group">
	            <label for="phone">Contact</label>
	            <i class="fa fa-lock"></i>
	            <input type="text" name="phone" id="phone" class="form-control" ng-model="user_data.phone" required />
	            <span ng-show="form.phone.$dirty && form.phone.$error.required" class="help-block">Contact is required</span>
	          </div>

	          <div class="form-actions">
	            <input type="submit" ng-disabled="form.$invalid" class="btn btn-danger" name="Login">  
	            <span> <h3> <a ui-sref = "sign_in"> Already Registered? </a> </h3></span>
	          </div>
	        </form>
			</div>
		</div>
		<div class="panel-footer">

		</div>
	</div>
</div>
